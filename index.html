<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coolblox support (real)</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" href="costume2(25).png">
  <style type="text/css">
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  #header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    text-align: center;
  }

  #main {
    padding: 20px;
  }

  #contact-info {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #footer {
    text-align: center;
    padding: 1em 0;
    background-color: #333;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 0 auto; /* Center the modal */
    padding: 0; /* Remove padding */
    border: none; /* Remove border */
    width: 100%; /* Make it full width */
    height: 100%; /* Make it full height */
    position: absolute; /* Required for full screen */
    top: 0;
    left: 0;
  }

  /* The Close Button */
  .close-button {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2; /* Ensure it's above the video */
  }

  .close-button:hover,
  .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* Style for the video */
  #laughing-cat-video {
    width: 100%; /* Make the video take full width */
    height: 100%; /* Make the video take full height */
    object-fit: contain; /* Maintain aspect ratio and fill the container */
  }

  #contact-info, .modal-content {
    border-radius: 0px;
  }
  </style>
</head>
<body>
  <div id="header">
    <h1>coolblox support</h1>
  </div>

  <div id="main">
    <div id="contact-info">
      <ul>
        <li>
          <a href="https://www.youtube.com/@coolblox-o9c" target="_blank">our youtube channel</a>
        </li>
        <li>
          <a href="#" id="reveal-email">email</a>
        </li>
      </ul>
    </div>
  </div>

  <div id="footer">
  </div>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <video id="laughing-cat-video" width="640" height="360" controls>
        <source src="/prank.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
